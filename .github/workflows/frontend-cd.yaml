name: cd-frontend-workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{vars.NODE_VERSION}}

      - name: Install dependencies
        run: npm install
        working-directory: ${{vars.WORKING_DIRECTORY_FE}}

      - name: Run linter
        run: npm run lint
        working-directory: ${{vars.WORKING_DIRECTORY_FE}}

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{vars.NODE_VERSION}}

      - name: Install dependencies
        run: npm install
        working-directory: ${{vars.WORKING_DIRECTORY_FE}}

      - name: Run tests
        run: npm run test
        working-directory: ${{vars.WORKING_DIRECTORY_FE}}

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build \
          -t ${{ vars.ECR_REPOSITORY_FE }}:latest .
        working-directory: ${{vars.WORKING_DIRECTORY_FE}}

  login-ecr:
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

  push-ecr:
    needs: login-ecr
    runs-on: ubuntu-latest
    steps:

      - name: Push to ECR
        run: |
          docker tag ${{ vars.ECR_REPOSITORY_FE }}:latest ${{ vars.ECR_REPOSITORY_FE }}:latest
          docker push ${{ vars.ECR_REPOSITORY_FE }}:latest

  deploy:
    needs: push-ecr
    runs-on: ubuntu-latest
    steps:

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.21.0'

      - name: Setup cluster
        run: aws eks --region ${{vars.AWS_REGION}} update-kubeconfig --name ${{vars.CLUSTER_NAME}}

      - name: Deploy to Kubernetes
        run: |
          kustomize build
        working-directory: ${{vars.WORKING_DIRECTORY_EKS_FE}}